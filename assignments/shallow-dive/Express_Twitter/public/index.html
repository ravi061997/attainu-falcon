<html lang="en">
    <head>
            <title> Twitter Page</title>
            <!-- Bootstrap core CSS -->
           <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
           integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    </head>

 <body class="text-center" >
        <div class = "container">
                <form class="form-signin" action="/" method="POST" >
              <label for="inputName" class="sr-only">Email address</label>
              <input type="text" id ="inputName"class="form-control" name="name" placeholder="Enter name" required="" autofocus="" >
              <label for="inputTweet" class="sr-only">Password</label>
              <textarea  id="inputTweet" class="form-control" name = "tweet" placeholder="Enter Tweet" required></textarea>>
               <input class ="btn btn-lg  btn-primary  btn-block" typr="Submit" />
               <p class="mt-5 mb-3 text muted">&copy; 2017-19</p>
            </form>
            </div>
        
              <script
              src="https://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
             
        
             <script>
                 $.ajax({
                     url:'/getTweets',
                     method:'get',
                     dataType:'json',
                     success: function(data) {
                         $('body').append('<ul></ul>');
                         for(var i=0;i<data.length; i++) {
                            var twittsdiv = "";
                            tweetdiv +=  '<div class="card border-success rounded">' ;
                            tweetdiv +=   '<div class="card-header"><h4> #tweet' +(i+1)+ '</h4></div>';
                            tweetdiv +=   '<div class="card-body ">';
                            tweetsdiv +=   '<p class="card-text">' + data[i].twitts + '</p>';
                            tweetsdiv +=   '<footer class="blockquate-footer">' +data[i].name + '</footer>';
                            tweetsdiv +=   '<div></div>';
                            $('#tweets').append(tweetsdiv);
                         }
                     }
                 })
             </script>
 </body>
</html>
